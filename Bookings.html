    <section id="bookings">
      <div id="room-booking">
        <h2>Book a Room</h2>
        <div class="input-field">
          <label for="check-in">Check in date</label>
          <br />
          <input type="date" id="check-in" name="check-in" />
        </div>
        <div class="input-field">
          <label for="check-out">Check out date</label>
          <br />

          <input type="date" id="check-out" name="check-out" />
        </div>
        <div class="input-field">
          <label for="room-type">Room type</label>
          <br />
          <select name="room-type" id="room-type">
            <option>Select Room Type</option>
            <option value="standard">Standard</option>
            <option value="deluxe">Deluxe</option>
            <option value="suite">Suite</option>
            <option value="executive">Executive Suite</option>
          </select>
        </div>
        <div class="input-field">
          <label for="guest-number">Number of guests</label>
          <br />
          <input type="number" id="guest-number" name="guest-number" min="0" />
        </div>
        <button class="book-button">Book now</button>
      </div>
      <div id="activity-booking">
        <h2>Book an Activity</h2>
        <div class="input-field">
          <label for="activity-date">Activity Date</label>
          <br />
          <input type="date" id="activity-date" name="activity-date" />
        </div>
        <div class="input-field">
          <label for="activity-type">Activity type</label>
          <br />
          <select name="activity-type" id="activity-type">
            <option>Select Activity Type</option>
            <option value="bbq">Rooftop BBQ</option>
            <option value="bus-tour">City Bus Tour</option>
            <option value="Spa">Spa and Wellness Treatment</option>
          </select>
        </div>
        <div class="input-field">
          <label for="guest-number__activity">Number of guests</label>
          <br />
          <input
            type="number"
            id="guest-number__activity"
            name="guest-number__activity"
            min="0"
          />
        </div>
        <button class="book-button">Book now</button>
      </div>
    </section>
